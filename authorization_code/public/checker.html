<!DOCTYPE html>
<html lang="en">
  <head>

    <!--     Fonts Used -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vibechecker</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="checker.css">

    <!-- import the webpage's javascript file -->
    <script src="app.js" defer></script>
    <script src="/spotify.js" defer></script>
  </head>




  <body>
    <img src="https://cdn.glitch.com/1ebcc3a1-e400-4a80-ad74-97444f4c0216%2Fvibechecker.png?v=1591427001951" class="radio">
    <img src="https://cdn.glitch.com/1ebcc3a1-e400-4a80-ad74-97444f4c0216%2Fcheckerfront1.png?v=1591475595294" class="radiofront">
    <input orient="vertical" type="range" min="1" max="100" value="100" id="check-slider" class="slider" oninput="return runMyFunction1();">

    <script>
        function runMyFunction1() {
          var check_slider = document.getElementById("check-slider");
          var box1 = document.getElementById("box1");
          if(check_slider.value <= 20){
            console.log("AHHHH");
            box1.classList.add("box");
          }
          return true;
        }
      </script>

    <input type="range" min="1" max="100" value="50" class="vslider">
    <p class="lax">LAX</p>
    <p class="strict">STRICT</p>
    <p class="vibemeter">VIBE METER</p>

    <div class="box1" id="box1"></div>

    <div class="playlists">
    <iframe src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>

    <div class="cover"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  </body>




</html>
